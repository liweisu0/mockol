<!DOCTYPE html>
<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/jquery"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery.terminal/js/jquery.terminal.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/jquery.terminal/css/jquery.terminal.min.css" />
    <style>
        .terminal {
            --size: 2.0;
        }
    </style>
</head>

<body>
    <script>
        //Define a mock file system
        const fileSystem = {
            'documents/': null,
            'images/': null,
            'blog.txt': 'Welcome to my blog!',
            'readme.md': 'This is a readme file',
            'config.json': '{"version": "1.0.0"}'
        };

        $('body').terminal({
            ls: function() {
                this.echo(Object.keys(fileSystem).join('\n'));
            },
            cat: function(filename) {
                if (filename in fileSystem) {
                    if (fileSystem[filename] === null) {
                        this.echo('Is a directory');
                    } else {
                        this.echo(fileSystem[filename]);
                    }
                } else {
                    this.echo('No such file or directory');
            }
        }
        }, {
            greetings: 'I\'m Liwei Su, the root user here.'
        });
    </script>
</body>

</html>
